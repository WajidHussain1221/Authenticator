language: node_js
node_js:
- node
cache: npm
stages:
- test
- deploy
jobs:
  include:
  - stage: deploy
    name: Release tagging
    script: bash scripts/tag.sh
    if: branch = release AND type != pull_request
  - stage: deploy
    name: Publish release build
    script: bash scripts/release.sh
    if: tag IS present
    deploy:
      provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file: release.tar.gz
      on:
        repo: Authenticator-Extension/Authenticator
        tags: true

